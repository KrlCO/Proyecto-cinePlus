<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/presentacion/home}" style="font-weight: bold;">CINEPLUS</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Page Content -->
<div class="container">
<br/>
  <br/>
  <div class="card mb-2">
    <div class="row no-gutters">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        <div class="card-body">
          <h2>Registro</h2>

        </div>
      </div>
    </div>
  </div>

  <form class="row g-3"  th:action="@{/usuario/save}" method="post">
    <div class="col-md-6">
      <label for="email" class="form-label">Email: </label>
      <input type="email" class="form-control" id="email" name="email"  required placeholder="Ingresa tu Email"autocomplete="off">
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Password: </label>
      <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa un password" autocomplete="off">
    </div>
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombres: </label>
      <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingresa Nombres y Apellidos" autocomplete="off">
    </div>
    <div class="col-md-6">
      <label for="telefono" class="form-label">Teléfono: </label>
      <input type="text" class="form-control" id="telefono" name="telefono" required placeholder="Ingresa un número Telefonico" autocomplete="off">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
  <br/>
</div>

<!-- /.container -->

<!-- Footer -->
<footer th:replace="components/footer :: footer"></footer>

<!--<div th:include="administrador/template_admin.html::footer"></div>-->

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        integrity="sha512-U6K1YLIFUWcvuw5ucmMtT9HH4t0uz3M366qrF5y4vnyH6dgDzndlcGvH/Lz5k8NFh80SN95aJ5rqGZEdaQZ7ZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

</body>

</html>
