<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Iniciar Sesi√≥n</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
label.error {
	color: red;
}


</style>

</head>
<body>


 <div class="container">
        <div class="row align-items-center vh-100 ">
            <div class="col-lg-5 mx-auto ">
                <div class="p-5 rounded shadow fondo-claro ">
                    <form  th:action="@{/login/ingresar}" id="formulario" th:object="${usuario}" method="post">
                        <div class="container">

                            <h2 class="text-center mb-3">Login</h2>

                            <div class="mb-3">

                                <div class="d-flex justify-content-lg-center">

                                    <div class="col-lg-10">
                                        <input class="form-control" id="email"
                                               placeholder="Email...." th:fiield="*{email}" name="email">
                                    </div>
                                </div>

                            </div>
                            <div class="mb-3">

                                <div class="d-flex justify-content-lg-center">
                                    <div class="col-lg-10">

                                        <input type="password" class="form-control" id="password"
                                               placeholder="Password..." th:fiield="*{password}" name="password">
                                    </div>
                                </div>

                            </div>
                            
                            <div class="row justify-content-md-center">
								<div class="col-12 mb-2 ms-4">
                                	<span th:if="${mensaje} != null" class="text-danger" th:text="${mensaje}"></span>
								</div>
                            </div>

                            <div class="d-flex justify-content-lg-end">
                                <div class="col-lg-5 mr-2">
                                    <input type="submit"  id="btn" class="btn btn-primary btn-lg" style="font-weight:bold" value="Login">
                                </div>
                                
                                
                            </div>


        
                       
                          


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
		integrity="sha512-U6K1YLIFUWcvuw5ucmMtT9HH4t0uz3M366qrF5y4vnyH6dgDzndlcGvH/Lz5k8NFh80SN95aJ5rqGZEdaQZ7ZQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>


	<script type="text/javascript">
	$(function(){
		
		$("#btn").on("click",function(){
			$("#formulario").validate({
				rules:{
					email:{required:true,email:true,maxlength:50},
					password: {required:true,maxlength:50}
				},
				messages:{
					email:{
						required:"El Campo es requerido.",
						email:"El formato de email es incorrecto",
						maxlength:"El maximo son 50 caracteres."
						},
					password:{
						required:"El Campo es requerido.",
						maxlength: "El maximo son 50 caracteres."
					}
				}
			});
		});
		
	});
		
	</script>
</body>
</html>
