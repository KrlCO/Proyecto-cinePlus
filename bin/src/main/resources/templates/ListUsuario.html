	<script type="text/javascript">
	
	$.validator.addMethod('expresion',function(value,element){
		return this.optional(element) || /^[A]+[0-9]{5}$/.test(value);
	});
	
		$(function() {

			$("#btn").on("click", function() {
				$("#formulario").validate({
					rules : {
						email : {
							required : true,
							email : true,
							maxlength : 50
						},
						password : {
							required : true,
							maxlength : 50
						},
						direccion : {
							required : true,
							maxlength : 100
						},
						telefono : {
							required : true,
							digits : true,
							minlength : 9,
							maxlength : 9
						},
						nombre : {
							required : true,
							maxlength : 40
						},
						id : {
							required : true,
							maxlength : 6,
							minlength : 6,
							expresion : true
						}
					},
					messages : {
						email : {
							required : "El Campo es requerido.",
							email : "El formato de email es incorrecto",
							maxlength : "El maximo son 50 caracteres."
						},
						password : {
							required : "El Campo es requerido.",
							maxlength : "El maximo son 50 caracteres."
						},
						direccion : {
							required : "El Campo es requerido.",
							maxlength : "El maximo son 100 caracteres."
						},
						telefono : {
							required : "El Campo es requerido.",
							digits : "Solo se admite dígitos",
							minlength : "El Maximo son 9 dígitos.",
							minlength : "El Minimo son 9 dígitos."
						},
						nombre : {
							required : "El Campo es requerido.",
							maxlength : "El maximo son 40 caracteres."
						},
						id : {
							required : "El Campo es requerido.",
							maxlength : "El Maximo son 6 caracteres.",
							minlength : "El Minimo son 6 caracteres.",
							expresion : "El Formato es con el prefijo 'A' + 5 dígitos (A00000)"
						}
					}

			});
