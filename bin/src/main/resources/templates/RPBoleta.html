<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Reporte de Boleta</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
label.error {
	color: red;
}

input.valid {
	border: 1px solid green;
}
</style>

</head>
<body>

	<nav th:replace="components/nav_main :: nav_main"></nav>


	<div class="container mt-4">


		<div class="row row align-items-center vh-500 mb-3">

			<div class="col-lg-7 mx-auto">
				<div class="container" style="margin-left: 200px">
					<h1>Boleta</h1>


					<form th:action="@{/boleta/reporte}" method="GET">
						<div class="row">

							<div class="col-12">
								<div class="form-group">

									<label class="col-form-label" style="font-size: 1.8rem">Cliente
										:</label> <br /> <select name="identificador" class="form-control-lg">
										<option value="-1" selected>[Seleccionar]</option>
										<option th:each="cliente : ${listCliente}"
											th:value="${cliente.idCliente}" th:text="${cliente.nombre}"></option>
									</select>
								</div>
									<span class="text-danger" th:text="${validacion}"></span>			
							</div>

							<div class="col-12 mt-2">
								<input type="submit" class="btn btn-primary btn-lg"
									style="margin-left: 140px" value="Consultar">
							</div>


						</div>

					</form>
				</div>

			</div>

		</div>


		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nombre</th>
					<th>Email</th>
					<th>Dirección</th>
					<th>Fecha Boleta</th>
					<th>Precio Total</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each=" boleta : ${listBoleta}">
					<td th:text="${boleta.codBoleta}"></td>
					<td th:text="${boleta.cliente.nombre}"></td>
					<td th:text="${boleta.cliente.email}"></td>
					<td th:text="${boleta.cliente.direccion}"></td>
					<td th:text="${boleta.fechaBoleta}"></td>
					<td th:text="${boleta.precioTotal}"></td>
				</tr>

			</tbody>
		</table>
		<div class="row">
			<div class="col-3" style="margin-left: 950px">

				<a th:href="@{/boleta/filtro}"  target="_blank" class="btn btn-outline-secondary btn-lg"
					style="font-weight: bold;">Exportar PDF</a>
			</div>
		</div>

	</div>




	<footer th:replace="components/footer :: footer"></footer>





	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
		integrity="sha512-U6K1YLIFUWcvuw5ucmMtT9HH4t0uz3M366qrF5y4vnyH6dgDzndlcGvH/Lz5k8NFh80SN95aJ5rqGZEdaQZ7ZQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
</body>
</html>
