<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Reserva Butacas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
label.error {
	color: red;
}

</style>

</head>
<body>


	<nav th:replace="components/nav_main :: nav_main"></nav>


	<div class="container mt-4">

		<div class="row">
		<!-- Listado-->

			<div class="col-9">
				<h1 class="text-center">
					Butacas Reservadas
				</h1>

					<div class="mt-2">
					<a th:href="@{/reservabutaca/cargar}" class="btn btn-primary fw-bold">Agregar Reserva de Butaca</a>
				</div>

				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>ID Reservacion</th>
							<th>ID Butaca</th>
							<th>ID Reservacion</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="rbutaca : ${listadoReservasB}">
							<td th:text="${rbutaca.idresbutaca}"></td>
							<td th:text="${rbutaca.butaca.idbutaca}"></td>
							<td th:text="${rbutaca.reservacion.idreservacion}"></td>
							<td><a class="btn btn-info btn-sm"
								th:href="@{/reservabutaca/editar/} + ${rbutaca.idresbutaca}"> <i
									class="fas fa-pen" style="color: white;" title="Editar"></i>
							</a> <a class="btn btn-danger btn-sm" th:href="@{/reservabutaca/eliminar/} + ${rbutaca.idresbutaca}"> <i class="fas fa-trash"
									title="Eliminar"></i>
							</a></td>
						</tr>

					</tbody>
				</table>
			</div>

		</div>


	</div>







	<footer th:replace="components/footer :: footer"></footer>







	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
		integrity="sha512-U6K1YLIFUWcvuw5ucmMtT9HH4t0uz3M366qrF5y4vnyH6dgDzndlcGvH/Lz5k8NFh80SN95aJ5rqGZEdaQZ7ZQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>

	<script type="text/javascript">
		$(function() {

			$("#btn").on("click", function() {
				$("#formulario").validate({
					rules : {
						nombre : {
							required : true,
							maxlength : 40
						},
						telefono : {
							required : true,
							digits : true,
							minlength : 9,
							maxlength : 9
						},
						direccion : {
							required : true,
							maxlength : 50
						},
						email : {
							required : true,
							email : true,
							maxlength : 50
						}
					},
					messages : {
						
						email : {
							required : "El Campo es requerido.",
							email : "El formato de email es incorrecto.",
							maxlength : "El maximo son 50 caracteres."
						},
						direccion : {
							required : "El Campo es requerido.",
							maxlength : "El maximo son 50 caracteres."
						},
						nombre : {
							required : "El Campo es requerido.",
							maxlength : "El maximo son 40 caracteres."
						},
						telefono : {
							required : "El Campo es requerido.",
							digits : "Solo se admite dígitos",
							minlength : "El Maximo son 9 dígitos.",
							minlength : "El Minimo son 9 dígitos."
						}
					}
				});
			});

		});
	</script>
</body>
</html>
